{% load crispy_forms_tags %}
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>

    <input type="submit" value="ok add">
    <br><br>
    <a href="{% url 'login' %}">log in if already have an account</a>
</form>
